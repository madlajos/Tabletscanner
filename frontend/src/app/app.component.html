<main class="app-grid">
  <!-- Left column (1/5): Camera Settings -->
  <section class="panel">
    <h3>Camera Settings</h3>
    <div class="placeholder">
      <app-camera-control></app-camera-control>
    </div>
  </section>

  <!-- Middle column (3/5): Live view -->
  <section class="viewer">
    <app-image-viewer></app-image-viewer>
  </section>

  <!-- Right column (1/5): Controls -->
  <section class="controls-panel">
    <div class="side-panel">
      <div class="side-section">
        <div class="side-section-header">
          <span class="side-section-title">Vezérlőpult</span>
        </div>
        <app-motion-control></app-motion-control>
      </div>

      <div class="side-section">
        <div class="side-section-header-automeasurement">
          <span class="side-section-title">Auto measurement</span>
        </div>

      </div>


      <div class="side-section">
        <app-error-popup-list></app-error-popup-list>
      </div>

    </div>
  </section>
</main>
