<div class="control-panel">
  <div class="position-display">
    <div class="position">
      <div class="position-container">
        <span class="position-label">X</span>
        <input
          id="x-position"
          type="text"
          [(ngModel)]="xPosition"
          [disabled]="motorOffState || !isConnected"
          (focus)="onFocus('x')"
          (blur)="onBlur('x')"
          (keyup.enter)="moveToolHeadAbsolute(xPosition, yPosition, zPosition)"
        />
      </div>
    </div>
    <div class="position">
      <div class="position-container">
        <span class="position-label">Y</span>
        <input
          id="y-position"
          type="text"
          [(ngModel)]="yPosition"
          [disabled]="motorOffState || !isConnected"
          (focus)="onFocus('y')"
          (blur)="onBlur('y')"
          (keyup.enter)="moveToolHeadAbsolute(xPosition, yPosition, zPosition)"
        />
      </div>
    </div>
    <div class="position">
      <div class="position-container">
        <span class="position-label">Z</span>
        <input
          id="z-position"
          type="text"
          [(ngModel)]="zPosition"
          [disabled]="motorOffState || !isConnected"
          (focus)="onFocus('z')"
          (blur)="onBlur('z')"
          (keyup.enter)="moveToolHeadAbsolute(xPosition, yPosition, zPosition)"
        />
      </div>
    </div>
  </div>

  <div class="controls-container">
    <div class="movement-buttons">
      <!-- -X -->
      <button class="direction-button" (click)="moveToolHeadRelative('x', -movementAmount)" [disabled]="motorOffState || !isConnected">
        &#x3C;
      </button>

      <div class="movement-column">
        <!-- +Y -->
        <button class="direction-button rotate-down" (click)="moveToolHeadRelative('y', movementAmount)" [disabled]="motorOffState || !isConnected">
          &#x3C;
        </button>
        <div class="gap"></div>
        <!-- -Y -->
        <button class="direction-button rotate-up" (click)="moveToolHeadRelative('y', -movementAmount)" [disabled]="motorOffState || !isConnected">
          &#x3C;
        </button>
      </div>

      <!-- +X -->
      <button class="direction-button" (click)="moveToolHeadRelative('x', movementAmount)" [disabled]="motorOffState || !isConnected">
        &#x3E;
      </button>

      <div class="movement-column">
        <!-- +Z -->
        <button class="direction-button rotate-down" (click)="moveToolHeadRelative('z', movementAmount)" [disabled]="motorOffState || !isConnected">
          &#x3C;
        </button>
        <div class="gap"></div>
        <!-- -Z -->
        <button class="direction-button rotate-up" (click)="moveToolHeadRelative('z', -movementAmount)" [disabled]="motorOffState || !isConnected">
          &#x3C;
        </button>
      </div>
    </div>

    <div class="home-buttons-grid">
      <button class="home-axis-button" (click)="homeAxis('x')" [disabled]="!isConnected">HomeX</button>
      <button class="home-axis-button" (click)="homeAxis('y')" [disabled]="!isConnected">HomeY</button>
      <button class="home-axis-button" (click)="homeAxis('z')" [disabled]="!isConnected">HomeZ</button>
      <button class="home-button" (click)="homeAxis()" [disabled]="!isConnected">Home</button>
      <button class="home-button" [class.active]="motorOffState" (click)="motorOff()">MotorOff</button>
      <button class="home-button" (click)="moveToolHeadAbsolute()" [disabled]="!isConnected">FirstTablet</button>
    </div>
  </div>

  <div class="movement-amount-buttons">
    <button [class.active]="movementAmount === 0.1" (click)="setMovementAmount(0.1)">0.1</button>
    <button [class.active]="movementAmount === 1" (click)="setMovementAmount(1)">1</button>
    <button [class.active]="movementAmount === 10" (click)="setMovementAmount(10)">10</button>
    <button [class.active]="movementAmount === 25" (click)="setMovementAmount(25)">25</button>
    <button [class.active]="movementAmount === 50" (click)="setMovementAmount(50)">50</button>
    <button [class.active]="movementAmount === 100" (click)="setMovementAmount(100)">100</button>
  </div>
</div>
