<div class="camera-settings-container">

  <!-- User Settings -->
  <section class="user-settings">
    <h3>Mentési Beállítások</h3>
    <table class="user-settings-table">
      <tbody>
        <!-- Top row: Objektív -->
        <tr>
          <td>Objektív</td>
          <td>
            <select [(ngModel)]="otherSettings['objective']" (change)="applyOtherSetting('objective')"
              class="styled-input" [disabled]="measurementActive">
              <option value="50x">50x</option>
              <option value="100x">100x</option>
            </select>
          </td>
          <td></td>
        </tr>

        <!-- Second row: Közgyűrűk -->
        <tr>
          <td>Közgyűrűk</td>
          <td>
            <select [(ngModel)]="otherSettings['spacer_rings']" (change)="applyOtherSetting('spacer_rings')"
              class="styled-input" [disabled]="measurementActive">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
          <td></td>
        </tr>

        <!-- Third row: Háttérlevonás -->
        <tr>
          <td>Háttérlevonás</td>
          <td class="checkbox-cell">
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                class="styled-checkbox"
                [(ngModel)]="otherSettings['background_subtraction']"
                (change)="applyOtherSetting('background_subtraction')"
                [disabled]="measurementActive"
              />
            </div>
          </td>
          <td></td>
        </tr>

        <!-- Camera settings file (.pfs) -->


        <!-- Save location (folder for images) -->
        <tr>
          <td>Mentés helye</td>
          <td colspan="2" class="csv-dir-cell">
            <div class="csv-input-wrapper wide-input-wrapper">

              <input type="text" class="styled-input dir-display" [(ngModel)]="otherSettings['save_location']"
                (blur)="applyOtherSetting('save_location')" [disabled]="measurementActive" readonly />

              <button type="button" (click)="openImageFolderBrowser()" [disabled]="measurementActive"
                class="browse-button">...
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Divider -->
  <hr class="divider">

  <!-- Developer Settings -->
  <section class="developer-settings">
    <h3>Kamerabeállítások</h3>

    <table class="camera-settings-table">
      <tbody>
        <!-- Icons row -->
        <tr>
          <td></td>
          <td class="icon-cell"><img class="dome-lamp-icon" src="assets/SVG/ringlight_off.svg" alt="Dome light" /></td>
          <td class="icon-cell"><img class="bar-lamp-icon" src="assets/SVG/barlight_off.svg" alt="Bar light" /></td>
        </tr>

        <tr>
          <td>Záridő</td>
          <td>
            <input type="number" inputmode="numeric" step="1" min="0"
              [(ngModel)]="cameraSettings.ExposureTime_Dome"
              (focus)="handleNumericFocus('ExposureTime_Dome', 0)"
              (blur)="handleNumericBlur('ExposureTime_Dome', 0)"
              [disabled]="!isConnected || measurementActive">
          </td>
          <td>
            <input type="number" inputmode="numeric" step="1" min="0"
              [(ngModel)]="cameraSettings.ExposureTime_Bar"
              (focus)="handleNumericFocus('ExposureTime_Bar', 0)"
              (blur)="handleNumericBlur('ExposureTime_Bar', 0)"
              [disabled]="!isConnected || measurementActive">
          </td>
        </tr>

        <tr>
          <td>Gamma</td>
          <td>
            <input type="number" inputmode="decimal" step="0.0001" min="0"
              [(ngModel)]="cameraSettings.Gamma_Dome"
              (focus)="handleNumericFocus('Gamma_Dome', 4)"
              (blur)="handleNumericBlur('Gamma_Dome', 4)"
              [disabled]="!isConnected || measurementActive">
          </td>
          <td>
            <input type="number" inputmode="decimal" step="0.0001" min="0"
              [(ngModel)]="cameraSettings.Gamma_Bar"
              (focus)="handleNumericFocus('Gamma_Bar', 4)"
              (blur)="handleNumericBlur('Gamma_Bar', 4)"
              [disabled]="!isConnected || measurementActive">
          </td>
        </tr>



        <tr>
          <td>Kamera Profil</td>
          <td colspan="2">
            <div class="csv-input-wrapper wide-input-wrapper preset-wrapper">


              <input type="text" class="styled-input dir-display" [(ngModel)]="otherSettings['camera_settings_file']"
                (blur)="applyOtherSetting('camera_settings_file')" [disabled]="measurementActive" readonly />

              <button class="browse-button" (click)="openCameraFileBrowser()" [disabled]="measurementActive">...
              </button>

            </div>
          </td>
        </tr>

        <tr>
          <td>Beállítások</td>
          <td colspan="2">
            <div class="csv-input-wrapper wide-input-wrapper preset-wrapper">


              <input type="text" class="styled-input dir-display" [(ngModel)]="settingsPresetName"
                placeholder="Névtelen" readonly />

              <input #presetFileInput type="file" accept=".tss"
                (change)="onPresetFileSelected($event)" hidden />

              <button class="browse-button" type="button" (click)="presetFileInput.click()" [disabled]="measurementActive">...
              </button>

              <button class="browse-button icon-button" type="button" (click)="saveSettingsPreset()" [disabled]="measurementActive">
                <mat-icon class="mono-icon">save</mat-icon>
              </button>

            </div>
          </td>
        </tr>




        <!-- Controls row spanning the whole width -->
        <tr>
          <td colspan="3">
            <div class="button-group">
              <button type="button" (click)="toggleConnection()"
                [ngClass]="{ 'connect-button': true, 'connected': isConnected }"
                [disabled]="measurementActive">
                <mat-icon *ngIf="isConnected; else connectIcon">link_off</mat-icon>
                <ng-template #connectIcon><mat-icon>link</mat-icon></ng-template>
              </button>

              <button type="button" (click)="toggleStream()"
                [ngClass]="{ 'stream-button': true, 'streaming': isStreaming }" [disabled]="!isConnected || measurementActive">
                <mat-icon *ngIf="isStreaming; else playIcon">stop</mat-icon>
                <ng-template #playIcon><mat-icon>play_arrow</mat-icon></ng-template>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
